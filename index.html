<!DOCTYPE html>
<html lang="ko">
<!-- [이전 head 부분과 style 부분은 동일하게 유지] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Chat</title>
    <!-- [이전 스타일 코드 유지] -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-img"></div>
            <div class="chat-name">챗봇 도우미</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <div class="message-content">
                    안녕하세요! 무엇을 도와드릴까요? 😊
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" class="input-field" placeholder="메시지를 입력하세요..." id="messageInput">
            <button class="send-button" id="sendButton">보내기</button>
        </div>
    </div>

    <script>
        const webhookUrl = "https://hook.eu2.make.com/cfdafgtp4angm4s0bx2gmo06frlbk3zn";
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        function addMessage(content, isSent, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            if (isError) {
                messageDiv.innerHTML = `
                    <div class="message-content" style="background: #442222;">
                        ${content}
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${content}
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            // 사용자 메시지 표시
            addMessage(content, true);
            messageInput.value = '';

            try {
                console.log('Sending message to webhook:', webhookUrl);
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ message: content })
                });

                console.log('Response status:', response.status);
                
                if (response.ok) {
                    let responseData;
                    const responseText = await response.text();
                    console.log('Raw response:', responseText);

                    try {
                        if (responseText) {
                            responseData = JSON.parse(responseText);
                            if (responseData.reply) {
                                addMessage(responseData.reply, false);
                            } else {
                                console.log('Response has no reply field:', responseData);
                                addMessage('응답을 받았지만 메시지가 없습니다.', false, true);
                            }
                        } else {
                            console.log('Empty response received');
                            addMessage('메시지가 전송되었지만 응답이 없습니다.', false, true);
                        }
                    } catch (parseError) {
                        console.error('JSON Parse error:', parseError);
                        console.log('Non-JSON response:', responseText);
                        addMessage('응답 형식이 올바르지 않습니다.', false, true);
                    }
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error details:', error);
                addMessage(`메시지 전송 중 오류가 발생했습니다: ${error.message}`, false, true);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            sendButton.disabled = !messageInput.value.trim();
        });
    </script>
</body>
</html>
